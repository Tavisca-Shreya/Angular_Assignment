<app-header></app-header>
<div class='content'>
  <div class='topic' *ngFor='let topic of topics'>
    <h2 class='topic-title'>
      {{topic.title}}
    </h2>
    <div class='topic-notes-container'>
      <div class='topic-note' *ngFor='let note of topic.notes'>
        {{note.text}}

        <div class='note-meta' align='end'>
          <button mat-icon-button (click)='deleteNote(note.id, topic)'>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)='addNote(topic);'>+</button>
    </div>
  </div>
  
</div>
<router-outlet></router-outlet>
